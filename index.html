<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V Sevith ‚Äî Portfolio</title>
  <meta name="description" content="V Sevith | AI Student & Developer ‚Äî Projects, skills, certifications, and contact."/>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ["Inter", "ui-sans-serif", "system-ui"] },
          colors: {
            brand: {
              500: '#6366f1',
              600: '#4f46e5',
              700: '#4338ca'
            }
          },
          boxShadow: { soft: '0 10px 25px -10px rgba(0,0,0,0.25)' }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- React 18 UMD -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    .fade-in { animation: fade 0.6s ease 1 both; }
    @keyframes fade { from { opacity: 0; transform: translateY(8px);} to { opacity: 1; transform: none;} }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 text-slate-800 dark:from-slate-900 dark:via-slate-950 dark:to-slate-900 dark:text-slate-100">
  <div id="root"></div>  

  <script type="text/babel">
    const { useEffect, useState } = React;

    // util
    const cx = (...classes) => classes.filter(Boolean).join(' ');

    // theme
    function useDarkMode() {
      const [dark, setDark] = useState(() => {
        const saved = localStorage.getItem('theme');
        if (saved) return saved === 'dark';
        return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      });
      useEffect(() => {
        const root = document.documentElement;
        if (dark) {
          root.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        } else {
          root.classList.remove('dark');
          localStorage.setItem('theme', 'light');
        }
      }, [dark]);
      return [dark, setDark];
    }

    // data
    const INFO = {
      name: 'V Sevith',
      tagline: 'AI Student ‚Ä¢ Web Developer ‚Ä¢ Problem Solver',
      email: 'mamathavadlamud3421@gmail.com',
      phone: '7569803162',
      github: '#', // add later if available
      linkedin: '#', // add later if available
      resumeUrl: './assets/sevith_resume.pdf',
      location: 'Vijayawada, SRM University',
      about: `I am a B.Tech CSE (AI) 3rd-year student at SRM University, Vijayawada. 
      Passionate about Artificial Intelligence, Web Development, and building innovative solutions to solve real-world problems. 
      Skilled in Python, React.js, Tailwind CSS, C++, and Machine Learning.`
    };

    const SKILLS = [
      'Python', 'C++', 'React.js', 'Tailwind CSS', 'Machine Learning', 'Problem Solving'
    ];

    const PROJECTS = [
      {
        title: 'Attendance Management System',
        desc: 'A digital attendance system to mark, manage, and track student records efficiently.',
        stack: ['Python', 'MySQL', 'Tkinter'],
        img: 'https://via.placeholder.com/400x200?text=Attendance+System',
        code: '#',
        demo: '#'
      },
      {
        title: 'Career Path Recommender',
        desc: 'An ML-based project that recommends personalized career paths for students.',
        stack: ['Python', 'Scikit-learn', 'Flask', 'React'],
        img: 'https://via.placeholder.com/400x200?text=Career+Recommender',
        code: '#',
        demo: '#'
      },
      {
        title: 'Library Management System',
        desc: 'Basic CRUD application for managing books, students, and records in a library.',
        stack: ['C++', 'OOPs'],
        img: 'https://via.placeholder.com/400x200?text=Library+System',
        code: '#',
        demo: '#'
      },
      {
        title: 'Student Portfolio Website',
        desc: 'Personal responsive portfolio website built using React.js and Tailwind CSS.',
        stack: ['React', 'Tailwind'],
        img: 'https://via.placeholder.com/400x200?text=Portfolio+Website',
        code: '#',
        demo: '#'
      },
    ];

    const CERTIFICATIONS = [
      { name: 'Introduction to AI ‚Äì Simplilearn', file: './assets/certificates/ai.pdf' },
      { name: 'Python for Everybody ‚Äì Coursera', file: './assets/certificates/python.pdf' },
      { name: 'Machine Learning Basics ‚Äì Kaggle', file: './assets/certificates/ml.pdf' }
    ];

    // UI Components
    function Container({ children, className }) {
      return <div className={cx('mx-auto max-w-6xl px-4 sm:px-6 lg:px-8', className)}>{children}</div>;
    }

    function Section({ id, title, subtitle, children }) {
      return (
        <section id={id} className="py-16 sm:py-20">
          <Container>
            <div className="mb-10 text-center">
              <h2 className="text-3xl sm:text-4xl font-extrabold bg-gradient-to-r from-brand-600 to-purple-600 bg-clip-text text-transparent">{title}</h2>
              {subtitle && <p className="mt-2 text-slate-600 dark:text-slate-300">{subtitle}</p>}
            </div>
            <div className="fade-in">{children}</div>
          </Container>
        </section>
      );
    }

    function Nav({ onToggleTheme, dark }) {
      const [open, setOpen] = useState(false);
      const links = [
        ['About', '#about'], ['Skills', '#skills'], ['Projects', '#projects'],
        ['Certifications', '#certs'], ['Resume', '#resume'], ['Contact', '#contact']
      ];
      return (
        <header className="sticky top-0 z-50 backdrop-blur bg-white/70 dark:bg-slate-950/80 border-b border-slate-200 dark:border-slate-800">
          <Container className="flex items-center justify-between h-16">
            <a href="#" className="font-extrabold text-lg">{INFO.name}<span className="text-brand-600">.</span></a>
            <nav className="hidden md:flex items-center gap-6">
              {links.map(([label, href]) => (
                <a key={label} href={href} className="text-sm font-medium hover:text-brand-600">{label}</a>
              ))}
              <button onClick={onToggleTheme} className="px-3 py-1.5 rounded-xl border text-sm">
                {dark ? "‚òÄÔ∏è" : "üåô"}
              </button>
            </nav>
            <button className="md:hidden" onClick={()=>setOpen(!open)}>
              ‚ò∞
            </button>
          </Container>
          {open && (
            <div className="md:hidden border-t border-slate-200 dark:border-slate-800">
              <Container className="py-3 flex flex-col gap-3">
                {links.map(([label, href]) => (
                  <a key={label} href={href} onClick={()=>setOpen(false)}>{label}</a>
                ))}
                <button onClick={()=>{onToggleTheme();setOpen(false)}}>{dark?"Light":"Dark"}</button>
              </Container>
            </div>
          )}
        </header>
      );
    }

    function Hero() {
      return (
        <section className="relative">
          <Container className="py-20 sm:py-28 grid md:grid-cols-2 gap-10 items-center">
            <div>
              <h1 className="text-4xl sm:text-6xl font-extrabold">
                Hi, I'm <span className="bg-gradient-to-r from-brand-600 to-purple-600 bg-clip-text text-transparent">{INFO.name}</span>
              </h1>
              <p className="mt-4 text-lg text-slate-600 dark:text-slate-300">{INFO.tagline}</p>
              <p className="mt-4 max-w-2xl">{INFO.about}</p>
              <div className="mt-6 flex gap-3">
                <a href="#projects" className="px-5 py-3 rounded-2xl bg-brand-600 text-white shadow-soft">View Projects</a>
                <a href="#contact" className="px-5 py-3 rounded-2xl border">Contact</a>
              </div>
            </div>
            <div className="flex justify-center">
              <div className="h-56 w-56 sm:h-72 sm:w-72 rounded-full p-1 bg-gradient-to-br from-brand-600 to-purple-600 shadow-soft">
                <img src="./assets/profile.jpg" alt="V Sevith" className="h-full w-full object-cover rounded-full"/>
              </div>
            </div>
          </Container>
        </section>
      );
    }

    function About() {
      return (
        <Section id="about" title="About Me" subtitle="Quick intro">
          <div className="grid md:grid-cols-3 gap-6">
            <div className="md:col-span-2 space-y-4">
              <p>I am currently in my 3rd year of B.Tech CSE (AI) at SRM University, Vijayawada. I enjoy building AI-driven applications and creating clean, user-friendly web solutions.</p>
              <p>My interests lie in Artificial Intelligence, Web Development, and exploring innovative technologies. I believe in constant learning, teamwork, and solving practical problems with technology.</p>
            </div>
            <ul className="space-y-2 text-sm">
              <li><strong>Location:</strong> {INFO.location}</li>
              <li><strong>Email:</strong> <a href={`mailto:${INFO.email}`} className="underline">{INFO.email}</a></li>
              <li><strong>Phone:</strong> <a href={`tel:${INFO.phone}`} className="underline">{INFO.phone}</a></li>
              <li><strong>GitHub:</strong> <a href={INFO.github} target="_blank" className="underline">Profile</a></li>
              <li><strong>LinkedIn:</strong> <a href={INFO.linkedin} target="_blank" className="underline">Profile</a></li>
            </ul>
          </div>
        </Section>
      );
    }

    function Skills() {
      return (
        <Section id="skills" title="Skills" subtitle="Technologies I use">
          <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
            {SKILLS.map(s => (
              <div key={s} className="rounded-xl bg-white/70 dark:bg-slate-900/70 p-3 shadow-soft text-center">{s}</div>
            ))}
          </div>
        </Section>
      );
    }

    function Projects() {
      return (
        <Section id="projects" title="Projects" subtitle="Selected work & experiments">
          <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {PROJECTS.map(p => (
              <article key={p.title} className="rounded-2xl border overflow-hidden bg-white/80 dark:bg-slate-900/70 hover:shadow-soft transition">
                <img src={p.img} alt={p.title} className="h-40 w-full object-cover"/>
                <div className="p-5">
                  <h3 className="text-lg font-semibold">{p.title}</h3>
                  <p className="mt-2 text-sm">{p.desc}</p>
                  <div className="mt-3 flex flex-wrap gap-2">
                    {p.stack.map(t => <span key={t} className="text-xs px-2 py-0.5 bg-slate-100 dark:bg-slate-800 rounded">{t}</span>)}
                  </div>
                  <div className="mt-4 flex gap-3 text-sm">
                    <a href={p.code} className="underline">Code</a>
                    <a href={p.demo} className="underline">Live</a>
                  </div>
                </div>
              </article>
            ))}
          </div>
        </Section>
      );
    }

    function Certifications() {
      return (
        <Section id="certs" title="Certifications & Training">
          <ul className="grid sm:grid-cols-2 gap-3">
            {CERTIFICATIONS.map(c => (
              <li key={c.name} className="flex items-center justify-between p-4 rounded-xl bg-white/70 dark:bg-slate-900/70 shadow-soft">
                <a href={c.file} target="_blank" className="underline font-medium">{c.name}</a>
                <a href={c.file} download className="text-xs px-3 py-1 border rounded-lg">Download</a>
              </li>
            ))}
          </ul>
        </Section>
      );
    }

    function Resume() {
      return (
        <Section id="resume" title="Resume">
          <div className="flex gap-3 justify-center">
            <a href={INFO.resumeUrl} target="_blank" className="px-5 py-3 bg-brand-600 text-white rounded-2xl shadow-soft">View Resume</a>
            <a href={INFO.resumeUrl} download className="px-5 py-3 border rounded-2xl">Download</a>
          </div>
        </Section>
      );
    }

    function Contact() {
      return (
        <Section id="contact" title="Contact">
          <div className="text-center space-y-3">
            <p>Open for internships, collaborations, and challenging projects.</p>
            <p>Email me: <a href={`mailto:${INFO.email}`} className="underline">{INFO.email}</a></p>
            <p>Call: <a href={`tel:${INFO.phone}`} className="underline">{INFO.phone}</a></p>
          </div>
        </Section>
      );
    }

    function Footer() {
      return (
        <footer className="py-10 border-t text-center text-sm">
          <p>¬© {new Date().getFullYear()} {INFO.name}. Built with React + Tailwind. Hosted on GitHub Pages.</p>
        </footer>
      );
    }

    function App() {
      const [dark, setDark] = useDarkMode();
      return (
        <div>
          <Nav onToggleTheme={()=>setDark(d=>!d)} dark={dark}/>
          <main>
            <Hero/>
            <About/>
            <Skills/>
            <Projects/>
            <Certifications/>
            <Resume/>
            <Contact/>
          </main>
          <Footer/>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App/>);
  </script>
</body>
</html>
